<!doctype html><html><head><meta charset="utf-8"/><title>RECOLD</title><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"><script defer="defer" src="bundle.js"></script></head><body><div class="nb"><div class="oi"></div><h1 class="nb1">터치하여 포장지를 열어보세요.</h1><h1 class="nb2">쫀디기를 터치하여 먹어보세요.</h1></div><div class="dimm"></div><div class="stamp_contain"><img src="./misc/stamp_.png" alt="" class="stamp_img"><h1 class="stamp_title">스탬프 획득!</h1><p class="stamp_description">스탬프를 받아가세요.</p></div><style>/* @import url("~pretendard/dist/web/variable/pretendardvariable.css"); */
			html,
			body {
			background-color: #000;
			overflow: hidden;
			color: #fff;
			font-family: 'Pretendard', sans-serif;
			/* background: url(/public/pattern.jpg) center center; */
			background-size: 30px;
			}
			html *,
			body * {
			box-sizing: border-box;
			margin: 0;
			}
			html canvas,
			body canvas {
			display: block;
			}
			html .container,
			body .container {
			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			align-content: center;
			flex-wrap: wrap;
			gap: 1em 1em;
			}
			html .container .block,
			body .container .block {
			background-color: #fff;
			color: #000;
			padding: 1em;
			border-radius: 10px;
			line-height: 1em;
			font-weight: bold;
			display: flex;
			justify-content: center;
			align-items: center;
			opacity: 0;
			box-shadow: 0 0 10px #fff;
			animation: intro 1s forwards cubic-bezier(0.075, 0.82, 0.165, 1);
			}
			@keyframes intro {
			0% {
				opacity: 0;
				transform: scale(1.5);
			}
			30% {
				opacity: 1;
			}
			100% {
				opacity: 1;
				transform: scale(1);
			}
			}


			/* 쫀디기 */

			
			.stamp_contain.pop{
				opacity: 100%;
			}

			.stamp_contain{
				position: absolute;
				text-align: center;
				top: 25%;
				left: 50%;
				transition: all .8s;
				pointer-events: none;
				transform: translate(-50%,0%);
				opacity: 0;
			}
			
			.stamp_img{
				width: 300px;
				pointer-events: none;
			}

			.stamp_title{
				font-family: 'GmarketSansMedium';
				font-size: 1.5rem;
				letter-spacing: -.15rem;
				color: #fff;
				font-weight: 700;
				margin: .5rem;
				pointer-events: none;
			}

			.stamp_description{
				font-size: 10px;
				color: #c4c4c4;
				margin-bottom: 0.5rem;
				pointer-events: none;
			}

			.dimm{
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background: #111 ;
				pointer-events: none;
				justify-content: center;
				align-items: center;
				opacity: 0;
				transition: .5s;
			}

			.dimm.add{
				opacity: .8;
			}

			.nb{
				display: flex;
				position: fixed;
				width: 300px;
				height: 45px;
				border-radius: 30px;
				justify-content: center;
				align-items: center;
				gap: 14px;
				top: 8%;
				left: 50%;
				transform: translate(-50%,0%);
				background-color: #ececec;
				box-shadow: 1px 5px 12px rgba(0,0,0,0.15);
				pointer-events: none;
				animation: fadeIn .5s both 1.5s, circle 1s both 1 3s;
				opacity: 0;
			}
			
			@keyframes fadeIn {
				0%{
					opacity: 0;
				}
				100%{
					opacity: 1;
				}
			}
			@keyframes circle {
				0%{
					width: 45px;
				}
				100%{
					width: 300px;
				}
			}

			.oi {
				position: absolute;
				width: 22px;
				height: 22px;
				border-radius: 11px;
				justify-content: center;
				align-items: center;
				background-color: #ff9060;
				animation-delay: 200s;
				animation: move 3s both 3s;
			}
			
			@keyframes move {
				0%{
					left: 10px;
				}
				100%{
					left: 10px;
	
				}

			}
			
			.nb1 {
				display: flex;
				position: absolute;
				height: 10px;
				justify-content: center;
				align-items: center;
				font-weight: 400;
				font-size: 10px;
				color: #222;
				opacity: 0;
				right:30%;
				animation: trans1 .5s 1 3.5s both;
			}
			.nb2 {
				display: flex;
				position: absolute;
				height: 10px;
				justify-content: center;
				align-items: center;
				font-weight: 400;
				font-size: 10px;
				color: #222;
				opacity: 0;
				right:30%;
				animation: trans2 1s 1 5s both;
			}

			.nb1.end {
				animation: fadeOut1 2s forwards;
			}
			@keyframes fadeOut1 {
				0%{
					opacity: 1;
				}
				100%{
					opacity: 0;
				}
			}
			
			.nb2.end {
				animation: fadeOut2 5s forwards;
			}
			@keyframes fadeOut2 {
				0%{
					opacity: 0;
				}
				100%{
					opacity: 1;
				}
			}
			.nb2.end.ed {
				animation: fade2 2s forwards;
			}
			@keyframes fade2 {
				0%{
					opacity: 1;
				}
				100%{
					opacity: 0;
				}
			}

			.nb.end {
				animation: fade3 2s forwards;
			}
			@keyframes fade3 {
				0%{
					opacity: 1;
				}
				100%{
					opacity: 0;
				}
			}
			@keyframes trans1 {
				0%{
					opacity: 0;
				}
				100%{
					opacity: 1;
	
				}
			}

			


			/* 로딩화면 */

			.dimmer {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background: #111 ;

				display: flex;
				justify-content: center;
				align-items: center;

				transition: 1s;
			}
			
			.dimmer.end{
				opacity: 0;
				pointer-events: none;

			}
			
			.loader{
				width: 190px;
				height: 190px;
				border: 2px solid #111111;
				background:url(./misc/Rectangle.png);
				border-radius: 100px 100px 100px 100px;
				background-repeat: repeat-x;
				background-position: 0px 190px;
				animation: fill 3.5s infinite;
			}

			@keyframes fill{
				0%{
					background-position: 0px 204px;
				}
				20%{
					background-position: 0px 160px;
				}
				40%{
					background-position: 0px 120px;
				}
				80%{
					background-position: 0px 40px;
				}
				100%{
					background-position: 0px 0px;
				}
			}

			.progress {
				transform: translate(0%,-150%);
			
				display: flex;
			}
